<!DOCTYPE html><html><head>	<meta charset="utf-8">	<link rel="stylesheet" type="text/css" href="css/style.css">	<title>Horario aprendices</title></head><body>	<header>		<div>			<section class="formulario">				<hgroup>					<h1>Organiza tu propio horario</h1>					<h5>En este espacio definiras el tiempo que le vas a dedicar a tu formación; cumpliendo tienes mayores probabilidades de lograr la Certificación</h5>				</hgroup>				<form name="formulario" action="horarioDefinido.html" method="get">					<div >						<fieldset>							<legend>Datos personales</legend>								<label class="datosPersonales">Tipo de Documento de Identidad:</label>								<select name="tipoDocumento">									<option>Cédula de Ciudadanía</option>									<option>Tarjeta de Identidad</option>									<option>Cédula de Extrangería</option>									<option>Número ciego SENA</option>									<option>Pasaporte</option>									<option>Documento Nacional de Identidad</option>									<option>Número de Identificación Tributaria</option>										</select>								<label class="datosPersonales">Número de Documento</label>								<input type="text" id="documento" name="documento" placeholder="Sin puntos ni comas" required></input>								<label class="datosPersonales">Nombres:</label>								<input type="text" id="nombres" name="nombres" required></input>								<label class="datosPersonales">Apellidos:</label>								<input type="text" id="apellidos" name="apellidos" required></input>								<label class="datosPersonales">Correo electrónico:</label>								<input type="email" id="email" name="correo" required></input>														</fieldset>					</div>					<div>					<fieldset>						<legend>Definir horario por cada día</legend>											<div id="tituloHoras">					<label>Hora de Inicio</label>					<label>Hora de Fin</label>					</div>					<div class="diasHoras">					<label for="lunes">Lunes</label>					<input type="time" name="inicioLunes" id="lunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Martes</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Miércoles</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Jueves</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Viernes</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Sábado</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					<div class="diasHoras">					<label>Domingo</label>					<input type="time" name="inicioLunes"></input>					<input type="time" name="finLunes"></input>					</div>					</fieldset>					</div>					<div>						<input type="submit"></input>											</div>									</form>												</section>		</div>	</header><footer></footer></body></html>
